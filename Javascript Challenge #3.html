<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
    
    <style type="text/css">
	
	#emailpara {
	    display: none;
	}
	
    </style>
    
    <script type="text/javascript">

      //TOGGLE EMAIL FIELD

      function toggleEmail() {
        if(document.getElementById("subscribe").checked) {
          toggleEmailOn();
        } else {
         toggleEmailOff();
        };
      };

      function toggleEmailOn() {
        document.getElementById("emailpara").style.display="inline";
      };	
      
      function toggleEmailOff() {
        document.getElementById("emailpara").style.display="none";
      };

      //SET HOME ADDRESS SAME AS POSTAL ADDRESS

      function setHomeAddress() {
	if (document.getElementById("homepostalcheck").checked) {
	  document.getElementById("homeaddress").disabled = true;
	} else {
	  document.getElementById("homeaddress").disabled = false;
	};

	document.getElementById("homeaddress").value = document.getElementById("postaladdress").value; 
      };

      //CHECK IF RADIO BUTTONS ARE CHECKED

      function checkBlank() {
	var optStrawberry = document.getElementById("optstraw");
	var optBlueberry = document.getElementById("optblue");

	if (optStrawberry.checked === false && optBlueberry.checked  === false) {
	  alert("Please check your favorite fruit!");
	  return false;
	} else {
	  return true;
	};
      };
    
    </script>
  </head>
  <body>
    <form action="">
      <fieldset>

        <legend>Email subscriptions</legend>

        <p id="Ross">
          <label>
            <input type="checkbox" name="subscribe" id="subscribe" onclick=toggleEmail()>
            Yes! I would like to receive all of your free candy!
          </label>
        </p>

        <p id="emailpara">
          <label>
            Email Address: 
            <input type="text" name="email" id="email">
          </label>
        </p>

	</fieldset>

	<fieldset>

 	<legend>Billing Information</legend>

	 <p>
           <label>
             Postal Address:<br>
             <textarea name="postaladdress" id="postaladdress"></textarea>
           </label>
	 </p>
  
	 <p>
           Home Address:<br>
           <label>
              <input type="checkbox" name="homepostalcheck" id="homepostalcheck" onclick=setHomeAddress()>
                 Same as above
           </label>
           <br>
           <textarea name="homeaddress" id="homeaddress"></textarea>
         </p>

      </fieldset>
    </form>
  
    <form action="mailto:me@fakeemail.com" onsubmit="return checkBlank()">
      <fieldset>
      <legend>Radio buttons and Check Boxes</legend>
        <p>
          What's your favourite berry?: 
          <label>
            <input type="radio" value="male" name="favfruit" id="optstraw">
            Strawberries
          </label>
          <label>
            <input type="radio" value="female" name="favfruit" id="optblue">
              Blueberries
          </label>
        </p>
     </fieldset>

    <p />    

    <input type="submit" value="Check it out!">
    </form>

  </body>
</html>
